<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kamisama Screen Recorder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="top-wrapper">
      <img src="./assets/logo.png" alt="" id="app-logo" />
      <span id="logo-title" class="noselect">Kami Screen</span>
    </div>
    <div class="wrapper">
      <video id="screenPlayback"></video>
    </div>
    <br />
    <div class="btn-wrapper">
      <button id="startBtn" class="btn">Start</button>
      <button id="stopBtn" class="btn">Stop</button>
      <button id="appSelectBtn" class="btn">Choose a video source</button>
    </div>
    <br />
    <footer class="noselect">V1.0.0 - Kamisama Screen Recorder 2021. Made with â™¥</footer>
  </body>
</html>
